<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/themes/tim.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <style>
    .notepad {
      width: 100%;
      margin: 0 auto;
      max-width: 800px;
    }
    .editable {
      padding-top: 5vh;
      padding-bottom: 5vh;
      margin: 0;
      min-height: 100vh;
      outline: 0;
      border: 0;
      font-size: 22px;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
        Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
    }
  </style>
  <body>
    <div class="notepad">
      <div autofocus class="editable"></div>
    </div>
    <script>
      var editor = new MediumEditor(".editable", {
        placeholder: {
          /* This example includes the default options for placeholder,
           if nothing is passed this is what it used */
          text: "",
          hideOnClick: true,
        },
        paste: {
          /* This example includes the default options for paste,
           if nothing is passed this is what it used */
          forcePlainText: false,
          cleanPastedHTML: false,
          cleanReplacements: [],
          cleanAttrs: ["class", "style", "dir"],
          cleanTags: ["meta"],
          unwrapTags: [],
        },
      });
    </script>
  </body>
</html>
