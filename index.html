<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/themes/tim.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <style>
    .notepad {
      width: 100%;
      margin: 0 auto;
      max-width: 800px;
      padding-top: 30vh;
      padding-bottom: 30vh;
    }
    .editable {
      margin: 0;
      min-height: 40vh;
      outline: 0;
      border: 0;
      font-size: 18px;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
        Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
    }
    .editable p:first-of-type {
      margin-top: 0;
    }
  </style>
  <body>
    <div class="notepad">
      <div autofocus class="editable"></div>
    </div>
    <script>
      var editor = new MediumEditor(".editable", {
        placeholder: {
          /* This example includes the default options for placeholder,
             if nothing is passed this is what it used */
          text: "Start typing",
          hideOnClick: false,
        },
        toolbar: {
          /* These are the default options for the toolbar,
             if nothing is passed this is what is used */
          allowMultiParagraphSelection: true,
          buttons: [
            "h1",
            "h2",
            "h3",
            "bold",
            "italic",
            "underline",
            "anchor",
            "quote",
            "unorderedlist",
            "orderedlist",
          ],
          diffLeft: 0,
          diffTop: -10,
          firstButtonClass: "medium-editor-button-first",
          lastButtonClass: "medium-editor-button-last",
          relativeContainer: null,
          standardizeSelectionStart: false,
          static: false,
          /* options which only apply when static is true */
          align: "center",
          sticky: false,
          updateOnEmptySelection: false,
        },
        paste: {
          /* This example includes the default options for paste,
             if nothing is passed this is what it used */
          forcePlainText: false,
          cleanPastedHTML: false,
          cleanReplacements: [],
          cleanAttrs: ["class", "style", "dir"],
          cleanTags: ["meta"],
          unwrapTags: [],
        },
      });
      document.querySelector(".editable").focus();
    </script>
  </body>
</html>
